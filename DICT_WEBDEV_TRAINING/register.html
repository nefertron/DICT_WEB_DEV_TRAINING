<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce || Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <header class="">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/icon.png" alt="" width="35" height="35" class="d-inline-block align-text-top">
                    Shop Now
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse right-0" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register.html">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contactus.html">Contact Us</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="register">
            <h1 class="form-header">Register User</h1>

            <form action="" method="POST">
                <div class="form-floating mb-3">
                    <input type="text" name="name" class="form-control" id="floatingInput" placeholder="Menard A. Menemedez" required>
                    <label for="floatingInput">Full Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" name="cnumber" class="form-control" id="floatingInput" placeholder="09194731165" required>
                    <label for="floatingInput">Contact Number</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email"  name="email" class="form-control" id="floatingInput" placeholder="email@gmail.com" required>
                    <label for="floatingInput">Email Address</label>
                </div>
                
                <div class="my-2">
                    <label for="gender">Gender:</label>
                    <label for="male">Male:</label>
                    <input type="radio" name="male" id="male" required />
                    <label for="female">Female:</label>
                    <input type="radio" name="female" id="female" required />
                </div>

                <div class="form-floating">
                    <input type="password" name="pass" id="pass" class="form-control" id="floatingPassword" required>
                    <label for="floatingPassword">Password</label>
                </div>

                <button type="button" class="btn btn-primary my-2">Register</button>
            </form>
            
        </div>
    </div>


    <footer class="text-center">
        Copyright E-Commerece. All Rights Reserved 2023
    </footer>
</body>
</html>
